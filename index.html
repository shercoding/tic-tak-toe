<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width= device-width">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@700&display=swap" rel="stylesheet">   
        <title>Tic Tac Toe</title> 
        <link rel="stylesheet" href="style.css">
</head>
    
    <body>
         <h1>Tic Tac Toe  </h1>
        <section id="sec1">
            <div data-item-index="0" class="item item1"></div>
            <div data-item-index="1" class="item item2"></div>
            <div data-item-index="2" class="item item3"></div>
            <div data-item-index="3" class="item item4"></div>
            <div data-item-index="4" class="item item5"></div>
            <div data-item-index="5" class="item item6"></div>
            <div data-item-index="6" class="item item7"></div>
            <div data-item-index="7" class="item item8"></div>
            <div data-item-index="8" class="item item9"></div>
        </section>

        <h3 id="span">It's X's turn</h3>

        <input type="button" value="New Game" id="btn">

        <script src="script.js"></script>
        
    </body>

</html>
